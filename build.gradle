plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

description = 'Extensions for JUnit'
version = '1.0'

// My task to copy the jar into a known location for use by other projects
// task copyJar(type: Copy, group: "Custom", description: "Copies and renames the jar into lib directory") {
//     from('build/libs/')
//     into('lib/')
//     include("junit-more-${version}.jar")
//     rename("junit-more-${version}.jar", "junit-more.jar")
// }

build.doLast {
    tasks.copyJar.execute()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'junit:junit:4.12'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
